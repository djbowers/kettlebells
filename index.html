<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
      id="viewport-meta"
    />
    <title>BellSkill App</title>

    <!-- Cache control meta tags -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme colors -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Mobile web app capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="BellSkill" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Disable pinch to zoom only in standalone mode -->
    <script>
      (function () {
        // Check if app is running in standalone mode
        const isStandalone =
          window.matchMedia('(display-mode: standalone)').matches ||
          (window.navigator && window.navigator.standalone) ||
          document.referrer.includes('android-app://');

        if (isStandalone) {
          // Disable pinch to zoom by updating viewport meta tag
          const viewportMeta = document.getElementById('viewport-meta');
          if (viewportMeta) {
            viewportMeta.setAttribute(
              'content',
              'width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0',
            );
          }

          // Additional CSS to prevent zoom gestures in standalone mode only
          const style = document.createElement('style');
          style.textContent = `
            /* Only apply these styles in standalone mode */
            @media (display-mode: standalone) {
              html, body {
                touch-action: manipulation;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
              }
              
              /* Prevent double-tap zoom on interactive elements */
              button, input, select, textarea, a, [role="button"] {
                touch-action: manipulation;
              }
            }
          `;
          document.head.appendChild(style);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
